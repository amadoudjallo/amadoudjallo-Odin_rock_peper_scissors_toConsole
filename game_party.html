<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game-Party</title>
    <link rel="stylesheet" href="./style/game_party.css" />
    <script
      src="https://kit.fontawesome.com/36d9d8b94a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="container play_round">
        <h1 class="rounds_header">round <span class="round_number">2</span></h1>
        <div class="players_section">
          <div class="player left">
            <h2>your score</h2>
            <div class="score"><span class="score_number">0</span></div>
            <div class="play_image left_aria">
              <img src="./images/rock.svg" alt="" class="img rock" />
              <img src="./images/paper.svg" alt="" class="img paper" />
              <img src="./images/scissors.svg" alt="" class="img scissors" />
            </div>
            <p>Make your move</p>
          </div>
          <div class="version">
            <h2>VS</h2>
          </div>
          <div class="player right">
            <h2>robot score</h2>
            <div class="score"><span class="score_number">0</span></div>
            <div class="play_image right_aria">
              <i class="fas fa-robot robot_result"></i>
            </div>
            <p>robot made a move</p>
          </div>
        </div>
        <!-- <div class="placeholder_aria_result">
          <p></p>
        </div> -->
      </div>
    </header>

    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
