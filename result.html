<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36d9d8b94a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style/game_party.css" />

    <title>RPS Game-Result</title>
  </head>

  <body>
    <header class="header">
      <div class="container result_page">
        <p class="statut">you loose</p>
        <div class="final_score">
          <div class="final player_score">
            <span class="score_number">0</span>
          </div>
          <div class="dotted">:</div>
          <div class="final computer_score">
            <span class="score_number">0</span>
          </div>
        </div>
        <div class="btn_result_page">
          <button class="get_start_btn">
            <a href="./game_party.html">play again</a>
          </button>
        </div>
        <div class="get_conected">
          <div class="social_content fbook">
            <div class="icon fb"><i class="fab fa-facebook-f fb"></i></div>
            <div class="text fb">
              <a href="#">Facebook</a>
            </div>
          </div>

          <div class="social_content twitter">
            <div class="icon twt">
              <i class="fab fa-twitter"></i>
            </div>
            <div class="text twt">
              <a href="#">Twitter</a>
            </div>
          </div>
        </div>
      </div>
      <div class="back">
        <a href="./index.html" class="back_home">back home</a>
      </div>
    </header>

    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
