<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/36d9d8b94a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style/style.css" />

    <title>RPS Game</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2>online</h2>
        <h1>rock paper scissors</h1>

        <div class="img_content">
          <div class="images">
            <img src="./images/rock.svg" alt="" class="img" />
            <img src="./images/paper.svg" alt="" class="img" />
            <img src="./images/scissors.svg" alt="" class="img" />
          </div>
        </div>

        <div class="header_intro_main">
          <div class="header_intro left">
            <p class="question">Do you want Chanlenge the Robot now ?</p>
            <p class="answer">You can test yourself!</p>
          </div>

          <div class="header_intro right">
            <p class="question">Press "Get started" to play with the Robot.</p>
            <p class="answer">Try it now!</p>
          </div>
        </div>
        <div class="header_btn">
          <button class="get_start_btn">
            <a href="./game_party.html">Get started</a>
          </button>

          <div class="get_conected">
            <div class="social_content fbook">
              <div class="icon fb"><i class="fab fa-facebook-f fb"></i></div>
              <div class="text fb">
                <a href="#">Facebook</a>
              </div>
            </div>

            <div class="social_content twitter">
              <div class="icon twt">
                <i class="fab fa-twitter"></i>
              </div>
              <div class="text twt">
                <a href="#">Twitter</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
